<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Point Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
            max-width: 100%;
        }
        .input-section, .points-section {
            margin: 20px 0;
        }
        .input-section input, .input-section button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        .points-section {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Canvas Setup</h2>
            <input type="number" id="canvasWidth" placeholder="Canvas Width (px)" min="100">
            <input type="number" id="canvasHeight" placeholder="Canvas Height (px)" min="100">
            <input type="number" id="xUnit" placeholder="Pixels per X unit" min="1">
            <input type="number" id="yUnit" placeholder="Pixels per Y unit" min="1">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="setupCanvas()">Setup Canvas</button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="error" id="error"></div>
        <div class="points-section" id="pointsList"></div>
        <button class="copy-button" onclick="copyPoints()" disabled>Copy Points</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const pointsList = document.getElementById('pointsList');
        const errorDiv = document.getElementById('error');
        const copyButton = document.querySelector('.copy-button');
        
        let points = [];
        let img = null;
        let xUnit = 1;
        let yUnit = 1;

        function setupCanvas() {
            errorDiv.textContent = '';
            const width = parseInt(document.getElementById('canvasWidth').value);
            const height = parseInt(document.getElementById('canvasHeight').value);
            xUnit = parseInt(document.getElementById('xUnit').value);
            yUnit = parseInt(document.getElementById('yUnit').value);

            if (!width || !height || !xUnit || !yUnit || width < 100 || height < 100 || xUnit < 1 || yUnit < 1) {
                errorDiv.textContent = 'Please provide valid canvas dimensions (min 100px) and unit values (min 1).';
                return;
            }

            canvas.width = width;
            canvas.height = height;
            points = [];
            updatePointsList();
            copyButton.disabled = true;

            if (imageInput.files.length > 0) {
                img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = URL.createObjectURL(imageInput.files[0]);
            } else {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        canvas.addEventListener('click', (e) => {
            if (!canvas.width || !canvas.height) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Convert pixel coordinates to unit coordinates
            const unitX = x / xUnit;
            const unitY = (canvas.height - y) / yUnit; // Invert Y for OpenGL convention

            points.push({ x: unitX.toFixed(3), y: unitY.toFixed(3) });
            updatePointsList();

            // Draw point
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, 2 * Math.PI);
            ctx.fill();
        });

        function updatePointsList() {
            pointsList.innerHTML = '<h3>Points (x, y):</h3>';
            if (points.length === 0) {
                pointsList.innerHTML += '<p>No points selected.</p>';
                return;
            }

            const ul = document.createElement('ul');
            points.forEach((point, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}: (${point.x}, ${point.y})`;
                ul.appendChild(li);
            });
            pointsList.appendChild(ul);
            copyButton.disabled = false;
        }

        function copyPoints() {
            const glFormat = points.map(p => `glVertex2f(${p.x}f, ${p.y}f);`).join('\n');
            navigator.clipboard.writeText(glFormat).then(() => {
                alert('Points copied to clipboard in OpenGL format!');
            }).catch(err => {
                errorDiv.textContent = 'Failed to copy points: ' + err;
            });
        }
    </script>
</body>
</html>
